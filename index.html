<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CRUD web storages</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		
		<h1 class="bg-primary text-white p-4 mb-4">
			CRUD
		</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form id="stdform">
						<div class="form-group">
							<label for="fname">First name*</label>
							<input type="text" name="" id="fname" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="lname">Last name*</label>
							<input type="text" name="" id="lname" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="email">Email*</label>
							<input type="text" name="" id="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="contact">Contact*</label>
							<input type="text" name="" id="contact" class="form-control" required>
						</div>
						<div class="form-group text-right">
							<button class="btn btn-primary" type="submit" id="subBtn">Submit</button>
							<!-- <input type="submit" value="Submit" class="btn btn-primary"> -->
							<button class="btn btn-primary d-none" type="button" id="updateBtn">Update</button>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<div class="table-responsive">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Sr no</th>
									<th>First name</th>
									<th>Last name</th>
									<th>Email</th>
									<th>Contact</th> 
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="stdInfoContainer">
				
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<script src="./assets/js/app.js"></script>
	</body>
</html>
